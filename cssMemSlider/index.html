<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico">
	<title>cssMemSlider</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

	<div class="slider-wrap">
		<div class="slider">

			<input class="slider-btn" type="radio" name="meme" id="btn-1">
			<input class="slider-btn" type="radio" name="meme" id="btn-2">
			<input class="slider-btn" type="radio" name="meme" id="btn-3">
			<input class="slider-btn" type="radio" name="meme" id="btn-4">
			<input class="slider-btn" type="radio" name="meme" id="btn-5">

			<div class="slider-pictures-wrap">
				<div class="slider-pictures-items">
					<img src="img/1.jpg" alt="" class="slider-pictures-item">
					<img src="img/2.jpg" alt="" class="slider-pictures-item">
					<img src="img/3.jpg" alt="" class="slider-pictures-item">
					<img src="img/4.jpg" alt="" class="slider-pictures-item">
					<img src="img/5.jpg" alt="" class="slider-pictures-item">
				</div>
			</div>

			<div class="slider-description-wrap">
				<div class="slider-description">
					<p class="slider-text">11111111</p>
					<p class="slider-text">22222222</p>
					<p class="slider-text">33333333</p>
					<p class="slider-text">44444444</p>
					<p class="slider-text">55555555</p>
				</div>
			</div>

			<div class="slider-bullets-wrap">
				<label for="" class="slider-bullets-item">
					<div id="bullet-1" class="slider-bullet"></div>
				</label>
				<label for="" class="slider-bullets-item">
					<div id="bullet-2" class="slider-bullet"></div>
				</label>
				<label for="" class="slider-bullets-item">
					<div id="bullet-3" class="slider-bullet"></div>
				</label>
				<label for="" class="slider-bullets-item">
					<div id="bullet-4" class="slider-bullet"></div>
				</label>
				<label for="" class="slider-bullets-item">
					<div id="bullet-5" class="slider-bullet"></div>
				</label>
			</div>

		</div>
	</div>

</body>

</html>
